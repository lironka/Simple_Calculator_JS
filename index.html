<!DOCTYPE html>
<html>
<head>
<title>Simple calculator with JavaScript</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<style type="text/css">
  #result {
    margin-top: 10px;
    padding: 15px;
  }
</style>
</head>
<body>
<div class="row">
  <div class="col-md-6  col-md-offset-3">
    <h1>Simple calculator with JavaScript</h1>
    <p>Use: numbers, quotes '(' and ')', operation '+', '-', '/', '*' </p>
    <div class="input-group">
      <span class="input-group-addon">Formula: </span>
      <input id="formula" 
              name="formula" 
              type="text" 
              class="form-control" 
              placeholder="2 * (3.5 + 4) * 5 +((2 *3)/4+ 7)" />
      <div class="input-group-btn">
        <button name="but" id="but" onclick="getFormula()" class="btn btn-primary" type="button">Go!</button>
      </div>
    </div><!-- /input-group -->
    <p id="result"></p>
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->

<script src="calculator.js"> </script>

<script > 
document.getElementById("formula")
    .addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode == 13) {
        document.getElementById("but").click();
    }
});

function getFormula() {
  var formula = document.getElementById("formula").value;
  var res = document.getElementById("result");
  try{
    var result = calculator(formula);
    res.innerHTML = 'Result: ' + result;
    res.className = "bg-success";
  } catch (err) {
    res.innerHTML = err;
    res.className = "bg-danger";
  }

}

</script> 

</body>
</html>
